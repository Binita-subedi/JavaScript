<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script type="text/javascript">
			var userInput = Number(
				prompt("Please enter a month number - 1, 2, 3", "")
			);
			var monthName =
				userInput == 1
					? "January"
					: userInput == 2
					? "February"
					: userInput == 3
					? "March"
					: "Unknown Month";
			alert(monthName);
		</script>
	</head>
	<body></body>
</html>
